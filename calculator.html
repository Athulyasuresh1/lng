<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function calculator()
    {
        var number1=parseInt (document.getElementById("number1").value);
        var number2= parseInt(document.getElementById("number2").value);
        var number3= parseInt(document.getElementById("result").value);
        let selectValue=document.getElementById("select")
        if(selectValue.value=="add")
        {
            
            sum=number1+number2
            document.getElementById("result").value=sum
        }
        else if(selectValue.value=="sub")
        {
            
            
            sub=number1-number2
            document.getElementById("result").value=sub
        }
        else if(selectValue.value=="mul")
        {
            
        
            mul=number1*number2
            document.getElementById("result").value=mul
        }
        else 
        {
            
            
            div=number1/number2
            document.getElementById("result").value=div

        }
}
</script>
<form>
       
    <input type="text" id="number1"/>
    <select id="select">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
    </select>
    <input type="text" id="number2"/>
    <input type="text" id="result"/>
    <input type="button" value="calculate" onclick="calculator()"/>  
</form>
    
</body>
